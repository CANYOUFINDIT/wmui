<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增地域 V3.2 - 管理员强化版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3366ff;
            --primary-bg: #f0f5ff;
            --text-main: #1f1f1f;
            --text-sub: #8c8c8c;
            --border: #d9d9d9;
            --success: #52c41a;
            --warning: #faad14;
        }

        body { font-family: "PingFang SC", sans-serif; background: #f0f2f5; padding: 40px; margin: 0; color: var(--text-main); }
        .modal { width: 800px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,0.1); overflow: hidden; }

        .modal-header { padding: 24px 32px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .modal-header h2 { margin: 0; font-size: 18px; display: flex; align-items: center; gap: 10px; }

        .content { padding: 32px; max-height: 80vh; overflow-y: auto; }
        .section-header { display: flex; align-items: center; gap: 10px; margin-bottom: 24px; }
        .section-header span { font-size: 15px; font-weight: 600; position: relative; padding-left: 12px; }
        .section-header span::before { content: ""; position: absolute; left: 0; top: 4px; width: 4px; height: 14px; background: var(--primary); border-radius: 2px; }

        .form-item { margin-bottom: 24px; }
        .label { font-size: 13px; font-weight: 600; color: #434343; margin-bottom: 8px; display: block; }
        .label small { color: var(--text-sub); font-weight: normal; font-size: 12px; margin-left: 6px; }

        input, select { padding: 10px 14px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(51,102,255,0.1); }

        .lang-tabs { display: flex; border-bottom: 1px solid #f0f0f0; margin-bottom: 10px; }
        .tab { padding: 8px 16px; cursor: pointer; font-size: 13px; color: var(--text-sub); border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); font-weight: 600; }

        /* 地域类型与授权区 */
        .type-box { background: #fafafa; border: 1px solid #f0f0f0; border-radius: 10px; padding: 16px; }
        .type-selector { display: flex; background: #e8e8e8; padding: 3px; border-radius: 8px; margin-bottom: 12px; }
        .type-option { flex: 1; text-align: center; padding: 8px; cursor: pointer; border-radius: 6px; font-size: 13px; }
        .type-option.active { background: #fff; color: var(--primary); font-weight: 600; }
        
        #tenant-auth-area { max-height: 0; overflow: hidden; opacity: 0; transition: 0.4s; }
        #tenant-auth-area.show { max-height: 600px; opacity: 1; margin-top: 16px; padding-top: 16px; border-top: 1px dashed #ddd; }

        /* 授权详情样式 */
        .auth-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .admin-select-wrapper { border-left: 3px solid var(--warning); padding-left: 12px; }

        .tenant-search-box { border: 1px solid var(--border); border-radius: 8px; padding: 6px; background: #fff; display: flex; flex-wrap: wrap; gap: 6px; min-height: 42px; align-items: center; }
        .tenant-tag { background: var(--primary-bg); color: var(--primary); padding: 3px 10px; border-radius: 4px; font-size: 12px; display: flex; align-items: center; gap: 6px; border: 1px solid rgba(51,102,255,0.2); }
        .tenant-tag i { cursor: pointer; font-size: 10px; }
        .tenant-input { border: none !important; outline: none !important; flex: 1; min-width: 150px; padding: 4px !important; }

        /* 资源能力卡片 */
        .res-card { border: 1px solid #f0f0f0; border-radius: 10px; padding: 16px 20px; margin-bottom: 12px; background: #fafafa; transition: 0.3s; }
        .res-card.enabled { border-color: var(--primary); background: #fff; }
        .res-main { display: flex; justify-content: space-between; align-items: center; }
        .res-info { display: flex; align-items: center; gap: 15px; }
        .res-icon { width: 32px; height: 32px; background: #eee; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #999; }
        .enabled .res-icon { background: var(--primary-bg); color: var(--primary); }
        .res-title b { display: block; font-size: 14px; }
        .res-title span { font-size: 11px; color: #999; }
        .res-expand { max-height: 0; overflow: hidden; opacity: 0; transition: 0.3s; }
        .enabled .res-expand { max-height: 100px; opacity: 1; margin-top: 12px; }

        .switch { position: relative; width: 36px; height: 18px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--success); }
        input:checked + .slider:before { transform: translateX(18px); }

        .footer { padding: 20px 32px; border-top: 1px solid #f0f0f0; text-align: right; background: #fff; }
        .btn { padding: 10px 24px; border-radius: 8px; border: 1px solid #d9d9d9; cursor: pointer; font-size: 14px; font-weight: 600; }
        .btn-primary { background: var(--primary); color: white; border-color: var(--primary); margin-left: 12px; }
    </style>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        <h2><i class="fa-solid fa-shield-halved" style="color: var(--primary);"></i> 新增地域 V3.2</h2>
        <i class="fa-solid fa-xmark" style="color:#ccc; cursor:pointer"></i>
    </div>

    <div class="content">
        <div class="section-header"><span>地域基础信息</span></div>
        
        <div class="form-item">
            <label class="label">地域唯一标识 <small>(Region ID)</small></label>
            <input type="text" placeholder="例如: wuhan-central" value="wuhan">
        </div>

        <div class="form-item">
            <label class="label">可见性策略</label>
            <div class="type-box">
                <div class="type-selector">
                    <div class="type-option active" onclick="updateType('public')">公共地域</div>
                    <div class="type-option" onclick="updateType('private')">专属地域</div>
                </div>
                <div id="type-hint" style="font-size: 12px; color: #666; line-height: 1.5;">
                    <b>公共地域：</b>全平台租户共享。任何用户均可在此地域下创建并运行作业。
                </div>

                <div id="tenant-auth-area">
                    <div class="auth-grid">
                        <div class="admin-select-wrapper">
                            <label class="label">地域管理员租户 <small style="color:var(--warning)">* 必选，负责该地域的资源运维</small></label>
                            <select>
                                <option value="" disabled selected>选择主责租户...</option>
                                <option>政务云管理租户</option>
                                <option>AI 核心研发组</option>
                                <option>大数据中心</option>
                            </select>
                        </div>
                        <div>
                            <label class="label">普通授权租户 <small>(可选，具备该地域使用权限的其他租户)</small></label>
                            <div class="tenant-search-box">
                                <div class="tenant-tag">外部合作租户-A <i class="fa-solid fa-xmark"></i></div>
                                <input type="text" class="tenant-input" placeholder="输入名称搜索...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-item">
            <label class="label">显示名称</label>
            <div class="lang-tabs">
                <div class="tab">English</div>
                <div class="tab active">中文简体</div>
            </div>
            <input type="text" value="武汉中心地域">
        </div>

        <div class="section-header" style="margin-top: 40px;"><span>资源能力绑定</span></div>

        <div class="res-card enabled">
            <div class="res-main">
                <div class="res-info">
                    <div class="res-icon"><i class="fa-solid fa-anchor"></i></div>
                    <div class="res-title"><b>镜像服务 (Harbor)</b><span>必须关联镜像源以支撑作业运行</span></div>
                </div>
                <div style="font-size: 11px; color: var(--success); font-weight: 600;">必选项</div>
            </div>
            <div class="res-expand" style="max-height: 100px; opacity: 1; margin-top: 12px;">
                <select><option>harbor.cluster.default</option></select>
            </div>
        </div>

        <div class="res-card enabled" id="card-obj">
            <div class="res-main">
                <div class="res-info">
                    <div class="res-icon"><i class="fa-solid fa-box-archive"></i></div>
                    <div class="res-title"><b>对象存储</b><span>支持非结构化数据与模型存储</span></div>
                </div>
                <label class="switch">
                    <input type="checkbox" checked onchange="toggleCard('card-obj')">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="res-expand"><select><option>minio-cluster-01</option></select></div>
        </div>

        <div class="res-card" id="card-file">
            <div class="res-main">
                <div class="res-info">
                    <div class="res-icon"><i class="fa-solid fa-folder-tree"></i></div>
                    <div class="res-title"><b>文件存储</b><span>支持多节点并发读写的共享文件系统</span></div>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCard('card-file')">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="res-expand"><select><option>nas-storage-v3</option></select></div>
        </div>

        <div class="res-card" id="card-block">
            <div class="res-main">
                <div class="res-info">
                    <div class="res-icon"><i class="fa-solid fa-cube"></i></div>
                    <div class="res-title"><b>块存储</b><span>为计算节点提供高性能独立磁盘卷</span></div>
                </div>
                <label class="switch">
                    <input type="checkbox" onchange="toggleCard('card-block')">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="res-expand"><select><option>ceph-ssd-pool-01</option></select></div>
        </div>
    </div>

    <div class="footer">
        <button class="btn">取消</button>
        <button class="btn btn-primary">确认添加地域</button>
    </div>
</div>

<script>
    function updateType(type) {
        const hint = document.getElementById('type-hint');
        const auth = document.getElementById('tenant-auth-area');
        const opts = document.querySelectorAll('.type-option');
        opts.forEach(o => o.classList.remove('active'));

        if(type === 'public') {
            opts[0].classList.add('active');
            hint.innerHTML = '<b>公共地域：</b>全平台租户共享。任何用户均可在此地域下创建并运行作业。';
            auth.classList.remove('show');
        } else {
            opts[1].classList.add('active');
            hint.innerHTML = '<b>专属地域：</b>仅对选定租户开放。需指定一个主责租户负责该地域管理。';
            auth.classList.add('show');
        }
    }

    function toggleCard(id) {
        document.getElementById(id).classList.toggle('enabled');
    }
</script>
</body>
</html>
